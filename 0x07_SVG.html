<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Our HTML5 Site</title>
    <!--In HTML5 we just need to declare the rel and href-->
    <link rel="stylesheet" href="css/0x07.css">
    <!--In HTML5 we just need to declare src-->
    <script src=js/global.js></script>
</head>

<body>

    <header>
        <h1>Vector Graphics</h1>
    </header>

    <section>

        <h2>SVG image made directly in the HTML</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
            <circle cx="100" cy="100" r="40" stroke="green" stroke-width="4" fill="yellow" />
        </svg>

        <h2>SVG image from an existing source</h2>
        <img src="assets/0x07/tree.svg">

    </section>

</body>
</html>
